<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0b0e16;
            --card-bg: #161b2c;
            --accent: #5d5fef;
            --success: #00c853;
            --text: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ (–∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–µ) */
        .nav-tabs {
            display: flex;
            justify-content: space-around;
            padding: 15px 10px;
            background: rgba(22, 27, 44, 0.8);
            backdrop-filter: blur(10px);
        }

        .tab {
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(255,255,255,0.05);
            transition: 0.3s;
        }

        .tab.active {
            background: var(--accent);
            box-shadow: 0 0 15px rgba(93, 95, 239, 0.4);
        }

        /* –û—Å–Ω–æ–≤–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
        .main-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .casino-card {
            background: var(--card-bg);
            width: 100%;
            border-radius: 24px;
            padding: 30px 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .user-avatar {
            font-size: 50px;
            margin-bottom: 10px;
            display: block;
        }

        h2 { margin: 0; font-size: 24px; }
        .status { color: #8b8ea8; font-size: 14px; margin-top: 5px; }

        /* –°–ª–æ—Ç—ã */
        .slot-machine {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 30px 0;
            background: #000;
            padding: 20px;
            border-radius: 16px;
            border: 2px solid var(--accent);
        }

        .slot {
            width: 60px;
            height: 60px;
            background: #1a1a1a;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
        }

        /* –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ (–∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–µ) */
        .btn-main {
            background: linear-gradient(90deg, #00c853, #00e676);
            color: white;
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 18px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.1s;
        }

        .btn-main:active { transform: scale(0.96); }

        .footer-tag {
            margin-top: 20px;
            font-size: 12px;
            color: #4e5264;
        }
    </style>
</head>
<body>

    <div class="nav-tabs">
        <div class="tab active">‚ö° –°–º–µ–Ω–∞</div>
        <div class="tab">üèÜ –†–µ–π—Ç–∏–Ω–≥</div>
        <div class="tab">üìä –ú–æ—è</div>
        <div class="tab">üî• –°–µ–≥–æ–¥–Ω—è</div>
    </div>

    <div class="main-container">
        <div class="casino-card">
            <span class="user-avatar">üåô</span>
            <h2 id="username">–ò–≥—Ä–æ–∫</h2>
            <div class="status" id="balance-display">–ë–∞–ª–∞–Ω—Å: –∑–∞–≥—Ä—É–∑–∫–∞...</div>

            <div class="slot-machine">
                <div class="slot" id="s1">üé∞</div>
                <div class="slot" id="s2">üé∞</div>
                <div class="slot" id="s3">üé∞</div>
            </div>

            <button class="btn-main" onclick="play()">
                <div style="width: 12px; height: 12px; background: white; border-radius: 50%; opacity: 0.6;"></div>
                –ö–†–£–¢–ò–¢–¨ –°–ü–ò–ù
            </button>
        </div>
        
        <div class="footer-tag">@casynichbot</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        document.getElementById('username').innerText = tg.initDataUnsafe.user?.first_name || "–í–ª–∞–¥";

        const items = ['üíé', 'üí∞', '7Ô∏è‚É£', 'üçí', 'üçÄ', '‚≠êÔ∏è'];

        function play() {
            const btn = document.querySelector('.btn-main');
            btn.disabled = true;
            
            let spins = 0;
            const timer = setInterval(() => {
                document.getElementById('s1').innerText = items[Math.floor(Math.random() * items.length)];
                document.getElementById('s2').innerText = items[Math.floor(Math.random() * items.length)];
                document.getElementById('s3').innerText = items[Math.floor(Math.random() * items.length)];
                spins++;
                
                if (spins > 15) {
                    clearInterval(timer);
                    checkResult();
                }
            }, 70);
        }

        function checkResult() {
            const r1 = document.getElementById('s1').innerText;
            const r2 = document.getElementById('s2').innerText;
            const r3 = document.getElementById('s3').innerText;

            const isWin = (r1 === r2 && r2 === r3);
            
            setTimeout(() => {
                tg.sendData(JSON.stringify({
                    win: isWin,
                    combo: r1 + r2 + r3
                }));
                document.querySelector('.btn-main').disabled = false;
            }, 500);
        }
    </script>
</body>
</html>
